<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metric Vibes Chatbot</title>
    <style>
      body {
        font-family: 'Roboto', Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .chat-container {
        width: 100%;
        max-width: 600px;
        height: 80vh;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .header {
        background: #007bff;
        color: #fff;
        padding: 15px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
      }
      .messages {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
        background: #f9f9f9;
      }
      .message {
        margin: 10px 0;
        display: flex;
        align-items: center;
      }
      .message.user {
        justify-content: flex-end;
      }
      .message.bot {
        justify-content: flex-start;
      }
      .message .bubble {
        max-width: 70%;
        padding: 10px 15px;
        border-radius: 20px;
        font-size: 14px;
        line-height: 1.5;
        animation: fadeIn 0.3s ease-in-out;
      }
      .message.user .bubble {
        background: #007bff;
        color: #fff;
        border-bottom-right-radius: 0;
      }
      .message.bot .bubble {
        background: #e5e5ea;
        color: #333;
        border-bottom-left-radius: 0;
      }
      .input-container {
        display: flex;
        padding: 10px;
        background: #fff;
        border-top: 1px solid #ddd;
      }
      .input-container input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 20px;
        outline: none;
        font-size: 14px;
      }
      .input-container button {
        margin-left: 10px;
        padding: 10px 20px;
        border: none;
        background: #007bff;
        color: #fff;
        border-radius: 20px;
        cursor: pointer;
        font-size: 14px;
      }
      .input-container button:hover {
        background: #0056b3;
      }
      .typing-indicator {
        display: none;
        justify-content: flex-start;
        margin: 10px 0;
      }
      .typing-indicator .bubble {
        background: #e5e5ea;
        color: #333;
        border-radius: 20px;
        padding: 10px 15px;
        font-size: 14px;
        line-height: 1.5;
      }
      .typing-indicator .dots {
        display: flex;
        justify-content: space-between;
        width: 30px;
      }
      .typing-indicator .dot {
        width: 8px;
        height: 8px;
        background: #333;
        border-radius: 50%;
        animation: blink 1.5s infinite;
      }
      .typing-indicator .dot:nth-child(2) {
        animation-delay: 0.3s;
      }
      .typing-indicator .dot:nth-child(3) {
        animation-delay: 0.6s;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes blink {
        0%,
        100% {
          opacity: 0.3;
        }
        50% {
          opacity: 1;
        }
      }
      
      .message.bot .bubble {
        background-color: #f0f0f0;
        border-radius: 15px 15px 15px 0;
        padding: 12px 15px;
        max-width: 80%;
        margin-bottom: 10px;
      }
      
      .message.bot .bubble ul.bot-list {
        margin: 10px 0;
        padding-left: 20px;
      }
      
      .message.bot .bubble ul.bot-list li {
        margin: 5px 0;
        line-height: 1.4;
      }
      
      .message.bot .bubble strong {
        color: #2c5282;
      }
      
      .message.bot .bubble p {
        margin: 8px 0;
        line-height: 1.5;
      }

      .message.bot .bubble a.web-link {
        color: #007bff;
        text-decoration: none;
        position: relative;
        padding-right: 20px;
      }

      .message.bot .bubble a.web-link:after {
        content: '↗';
        position: absolute;
        right: 0;
        top: 0;
        font-size: 14px;
      }

      .message.bot .bubble a.email-link {
        color: #28a745;
        text-decoration: none;
        position: relative;
        padding-right: 20px;
      }

      .message.bot .bubble a.email-link:after {
        content: '✉';
        position: absolute;
        right: 0;
        top: 0;
        font-size: 14px;
      }

      .message.bot .bubble a:hover {
        text-decoration: underline;
        opacity: 0.8;
      }
    </style>
    <!-- Add this before your scripts -->
    {% csrf_token %}
  </head>
  <body>
    <div class="chat-container">
      <div class="header" id="chatbotHeader"></div>
      <div class="messages" id="messages"></div>
      <div class="typing-indicator" id="typingIndicator">
        <div class="bubble">
          <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>
      <div class="input-container">
        <input type="text" id="userInput" placeholder="Type your message here..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>

      
      // Update the sendMessage function
      async function sendMessage() {
        const userInput = document.getElementById('userInput').value;
        if (!userInput) return;

        const messagesDiv = document.getElementById('messages');
        const typingIndicator = document.getElementById('typingIndicator');

        // Add user message
        const userMessage = document.createElement('div');
        userMessage.className = 'message user';
        const sanitizedInput = userInput.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        userMessage.innerHTML = `<div class="bubble">${sanitizedInput}</div>`;
        messagesDiv.appendChild(userMessage);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        // Show typing indicator
        typingIndicator.style.display = 'flex';

        // Get the company name from the current URL
        const companyName = window.location.pathname.split('/')[1];

        try {
            // Get CSRF token
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            // Send message to the server
            const response = await fetch(`/${companyName}/chat/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': csrfToken,
                },
                body: new URLSearchParams({
                    message: userInput,
                    csrfmiddlewaretoken: csrfToken
                }),
                credentials: 'include'  // Important for CSRF
            });

            const data = await response.json();

            // Hide typing indicator
            typingIndicator.style.display = 'none';

            // Add bot response
            if (data.response) {
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot';
                const formattedResponse = formatBotResponse(data.response);
                botMessage.innerHTML = `<div class="bubble">${formattedResponse}</div>`;
                messagesDiv.appendChild(botMessage);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        } catch (error) {
            console.error('Error:', error);
            typingIndicator.style.display = 'none';
        }

        // Clear input field
        document.getElementById('userInput').value = '';
      }

      // Update getCookie function to be more robust
      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
      }

      // Add event listener for Enter key
      document.getElementById('userInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            sendMessage();
        }
      });

      // Fetch chat history on page load
      window.onload = function () {
        // Get the company name from the current URL and format it
        const companyName = window.location.pathname.split('/')[1];
        const formattedCompanyName = decodeURIComponent(companyName)
          .split(' ')
          .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
          .join(' ');

        // Set the formatted company name in the header
        document.getElementById('chatbotHeader').textContent = `${formattedCompanyName} Chatbot`;

        // Fetch chat history
        fetch(`/${companyName}/chat/`, { method: 'GET' })
          .then((response) => response.json())
          .then((data) => {
            if (data.chat_history) {
              const chatBox = document.getElementById('messages');
              data.chat_history.forEach((chat) => {
                const userMessage = document.createElement('div');
                userMessage.className = 'message user';
                userMessage.innerHTML = `<div class="bubble">You: ${chat.user_message}</div>`;
                chatBox.appendChild(userMessage);
      
                const botResponse = document.createElement('div');
                botResponse.className = 'message bot';
                botResponse.innerHTML = `<div class="bubble">${formatBotResponse(chat.bot_response)}</div>`;
                chatBox.appendChild(botResponse);
              });
            }
          });
      }
    </script>
  </body>
</html>
