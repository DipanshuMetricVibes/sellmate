<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Company</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --primary-color: #3d1472;
        }
        
        body {
            background-color: #f8f9fa;
        }

        .wrapper {
            display: flex;
        }

        #sidebar {
            min-width: 280px;
            max-width: 280px;
            min-height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .content {
            flex: 1;
            margin-left: 280px;
            width: calc(100% - 280px);
        }

        .nav-link {
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .nav-link:hover {
            background-color: #f8f9fa;
        }
        .nav-link.active {
            background-color: var(--primary-color) !important;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .btn-primary:hover {
            background-color: #2a0f4f;
            border-color: #2a0f4f;
        }
    </style>
  </head>
  <body>
    <div class="wrapper">
        {% include 'chatbot/include/sidebar.html' %}
        
        <div class="content">
            <div class="container py-5">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h2 class="card-title text-center mb-4">Add New Company</h2>
                                <form method="POST" class="needs-validation" novalidate>
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label for="company_name" class="form-label">Company Name</label>
                                        <input type="text" class="form-control" id="company_name" name="company_name" placeholder="Enter company name" required />
                                        <div class="invalid-feedback">Please provide a company name.</div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="company_info" class="form-label">Company Information</label>
                                        <textarea class="form-control" id="company_info" name="company_info" placeholder="Enter system instructions for the chatbot" rows="5" required></textarea>
                                        <div class="invalid-feedback">Please provide company information.</div>
                                    </div>

                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">Add Company</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation script
        (function () {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
  </body>
</html>
